---
layout: default
---


{% for group in page.team %}

<section class="section">
  <h1 class="title">{{ group.name }}</h1>
  <h2 class="subtitle">{{ group.tagline }}</h2>

  <div id="team" class="columns is-multiline">

  {% for person in group.people %}
    <div class="column is-half-tablet is-one-third-desktop is-one-quarter-widescreen">
      <div class="card columns-are-same-height">
        <div class="card-image">
          <figure class="image is-square">
            <img src="{{ person.img | relative_url}}" alt="">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p class="title is-4">{{ person.name }}</p>
              <p class="subtitle is-6">{{ person.title }}</p>
            </div>
          </div>

          <div class="content">
            {{ person.text }}
          </div>
        </div>

        <footer class="card-footer">
          <p class="card-footer-item">
            <span>
              <a href="{{ person.social.firstURL }}"><i class="fab fa-{{ person.social.firstPlatform }} fa-2x"></i></a>
            </span>
          </p>
          <!-- <p class="card-footer-item">
            <span>
              <a href="{{ person.social.secondURL }}"><i class="fab fa-{{ person.social.secondPlatform }} fa-2x"></i></a>
            </span>
          </p> -->
        </footer>
      </div>
    </div>
  {% endfor %}

  </div>
</section>

{% endfor %}
